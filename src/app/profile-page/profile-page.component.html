<div *ngIf="user" class="profile-card">
  <div class="profile-header">
    <h2 class="profile-title">Profilom</h2>
  </div>

  <div class="profile-details">
    <div class="profile-item">
      <span class="profile-label">Cég neve:</span>
      <span class="profile-value">{{ user.name }}</span>
    </div>

    <div class="profile-item">
      <span class="profile-label">Email:</span>
      <span class="profile-value">{{ user.email }}</span>
    </div>

    <div class="profile-item">
      <span class="profile-label">Ügyintéző neve:</span>
      <span class="profile-value">{{ user.ambassador }}</span>
    </div>

    <div class="profile-item">
      <span class="profile-label">Adószám:</span>
      <span class="profile-value">{{ user.taxnum }}</span>
    </div>

    <div class="profile-item">
      <span class="profile-label">Cím:</span>
      <span class="profile-value">{{ user.address }}</span>
    </div>
    <div class="profile-item">
      <span class="profile-label">Egyenleg:</span>
      <span class="profile-value">{{ user.balance }}</span>
    </div>
  </div>
</div>

<div class="edit-btn-container">
  <a routerLink="/adjust" style="text-decoration: none;">
    <button class="edit-btn">
      <i class="fas fa-edit"></i>
      Adatok módosítása
    </button>
  </a>
</div>
